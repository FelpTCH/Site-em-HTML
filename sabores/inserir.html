<body class="bg-light">

  <header class="custom-header d-flex align-items-center justify-content-between flex-wrap px-5 py-3 shadow">

  <main class="container my-5">
    <h2 class="text-center mb-4">Compartilhe sua Receita</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="salvar-receita.php" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título da Receita</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
          </div>
          <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes</label>
            <textarea class="form-control" id="ingredientes" name="ingredientes" rows="5" required></textarea>
          </div>
          <div class="mb-3">
            <label for="preparo" class="form-label">Modo de Preparo</label>
            <textarea class="form-control" id="preparo" name="preparo" rows="5" required></textarea>
          </div>
          <div class="mb-3">
            <label for="imagem" class="form-label">Imagem da Receita</label>
            <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
          </div>
          <button type="submit" class="btn btn-success w-100">Publicar Receita</button>
        </form>
      </div>
    </div>
  </main>
